<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
    integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous">
    </script>
  <title>Document</title>
</head>

<body>
  <input type="text" id="input_name">
  <input type="text" id="input" autofocus>
  <input type="submit" id="send" value="Send">
  <div>Connections: <span id="connections">0</span></div>
  <div id="messages"></div>
</body>
<script type="text/javascript">
  const socket = io('localhost:3000');

  const addMessage = (msg, name) => {
    const msgSpan = document.createElement('span').innerHTML = `${name}: ${msg}`;
    document.getElementById('messages').append(msgSpan);
    document.getElementById('messages').append(document.createElement('br'));
  };

  const updateConnectionsCount = (count) => {
    console.log(count);
    document.getElementById('connections').innerHTML = count;
  }

  socket.on('connect', () => {
    console.log('Successful connected to server');
  });

  socket.on('SERVER_CONNECTIONS', (data) => {
    updateConnectionsCount(data);
  });

  socket.on('SERVER_MSG', (data) => {
    addMessage(data.msg, data.name);
  });

  document.getElementById('send').onclick = function () {
    socket.emit('CLIENT_MSG', {
      msg: document.getElementById('input').value,
      name: document.getElementById('input_name').value
    });
    document.getElementById('input').value = '';
  };
</script>

</html>
